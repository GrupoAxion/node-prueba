<html class="no-js" lang="">

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AXIONATE.IO</title>
    <meta name="description" content="Tokenizing Real Estate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="none" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        background-color: #c7d30a;
        overflow: hidden;
      }
      main {
        background: #000;
        color: white;
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 1px 0px 4px #000;
        transition: 0.2s all;
        position: relative;
      }
      main:after {
        content: "";
        width: 100vw;
        height: 100vh;
        box-shadow: 0px 0px 130px rgb(0 0 0 / 70%);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .wrapper{
        transition: 0.2s all;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
        -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
      }

      .logo {
        width: clamp(250px, 50%, 400px);
        height: auto;
        text-align: center;
        margin-bottom: 3rem;
        -webkit-filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));
        filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));
      }
      h3 {
        font-size: 24px;
        font-weight: 900;
      }
      h3 span {
        font-weight: 400;
      }
      .sep {
        width: clamp(150px, 50%, 200px);
        height: 0;
        text-align: center;
        margin-bottom: 1rem;
        border-bottom: 1px solid grey;
      }
      small {
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }
      p{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      svg.flag {
          display: inline-block;
          width: 24px;
          margin: auto 10px;
      }

      a.btn{
        padding:14px 30px;
        border:1px solid black;
        border-radius: 32px;
        background-color: #9300FF;
        color: black;
        font-size:16px;
        text-align: center;
        font-weight: 700;
        text-decoration: none;
        width: 180px;
        transition: .6s all;
        margin: 3rem 1rem 1rem;
      }

      a.btn:hover{
        border:1px solid #9300FF;
        background-color: black;
        color: #9300FF;
        /* width:200px; */
      }

      svg#logo{ max-width:360px; margin-bottom:60px}

    </style>
  </head>
